<html>
  <head>
    <title>Dear Diary</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',
    path='/css/styles.css' ) }}"
    />

    <link
      rel="shortcut icon"
      href="{{ url_for('static', path='/favicon/favicon.ico') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', path='/favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', path='/favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', path='/favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', path='/favicon/site.webmanifest') }}"
    />

    <script>
      const date = "{{date}}";
    </script>
    <script src="{{ url_for('static', path='/js/index.js' ) }}"></script>
  </head>

  <body>
    <div id="alert-box" style="display: none">
      <span id="alert-error-icon" class="material-symbols-outlined">
        warning
      </span>
      <span id="alert-success-icon" class="material-symbols-outlined">
        done_outline
      </span>
      <div id="alert-message"></div>
    </div>
    <header>
      <h1>Dear Diary</h1>
    </header>
    <form id="entry-form">
      <textarea
        id="input-field"
        class="entry"
        name="content"
        placeholder="{{ diary_entry_placeholder }}"
        form="entry-form"
        required
      ></textarea>
      <textarea id="response-field" disabled></textarea>
      <div id="button-stack">
        <button id="back" class="low-importance" disabled type="button">
          <span class="material-symbols-outlined"> arrow_back </span>
        </button>
        <button id="question" class="low-importance" disabled type="button">
          <span class="material-symbols-outlined"> psychology_alt </span>
        </button>
        <button id="search" class="low-importance" disabled type="button">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button id="submit" form="entry-form" type="submit">
          <span class="material-symbols-outlined">
            subdirectory_arrow_right
          </span>
        </button>
      </div>
    </form>
  </body>
</html>
