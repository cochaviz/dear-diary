<html>
  <head>
    <title>Dear Diary</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',
    filename='css/styles.css' ) }}"
    />
    <script>
      const date = "{{date}}";
    </script>
    <script src="{{ url_for('static', filename='js/index.js' ) }}"></script>
  </head>

  <body>
    <div id="alert-box">
      <span id="alert-error-icon" class="material-symbols-outlined">
        warning
      </span>
      <span id="alert-success-icon" class="material-symbols-outlined">
        done_outline
      </span>
      <div id="alert-message"></div>
    </div>
    <header>
      <h1>Dear Diary</h1>
    </header>
    <main>
      <div class="text-low-importance side-bar" id="related">
        {% if relevant_entries %}
        <h4>Relevant Entries</h4>
        <ul>
          {% for entry in relevant_entries %}
          <li>
            <a href="/{{ entry }}">{{ entry }}</a>
          </li>
          {% endfor %}
        </ul>

        {% endif %}
      </div>
      <textarea
        id="diary-field"
        placeholder="{{ diary_entry_placeholder }}"
      ></textarea>
      <div class="side-bar" id="dashboard">
        <button id="question" disabled="true">
          <span
            id="question-open-icon"
            class="material-symbols-outlined"
            style="display: block"
          >
            psychology_alt
          </span>
          <span
            id="question-close-icon"
            class="material-symbols-outlined"
            style="display: none"
          >
            left_panel_close
          </span>
        </button>
        <button id="submit">
          <span class="material-symbols-outlined">
            subdirectory_arrow_right
          </span>
        </button>
        <button id="search" disabled="true">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <textarea id="question-field"></textarea>
        <button id="question-submit">
          <span class="material-symbols-outlined">
            subdirectory_arrow_right
          </span>
        </button>
        <div class="text-low-importance"></div>
      </div>
    </main>
    <footer>
      <h2>{{ entry_number }}</h2>
    </footer>
  </body>
</html>
